<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    
<div class="container text-danger text-center">
    {% for message in messages %} {{message}} {% endfor %}
</div>

    <div class="container mx-auto bg-info rounded-4 my-5 border" style="max-width: 500px;">
        <div class="mb-3 mt-3">
            <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <label class="form-label">First Name</label>
                <input type="text" class="form-control mb-3" name="first_name" id="first_name"
                    placeholder="enter your First Name" required>

                <label class="form-label">Last Name</label>
                <input type="text" class="form-control mb-3" name="last_name" id="last_name"
                    placeholder="enter your Last Name" required>

                <label class="form-label">Profile Picture</label>
                <input type="file" class="form-control mb-3" name="profile_pic" id="profile_pic" required>

                <label class="form-label">Username</label>
                <input type="text" class="form-control mb-3" name="user" id="user" placeholder="enter a username"
                    required>

                <label class="form-label">E-mail</label>
                <input type="email" class="form-control mb-3" name="email" id="email" placeholder="enter e-mail"
                    required>

                <label class="form-label">Type of User</label>
                <select name="type" class="form-select mb-3" aria-label="Default select example">
                    <option value="Patient">Patient</option>
                    <option value="Doctor">Doctor</option>
                </select>

                <label class="form-label">Password</label>
                <input type="password" class="form-control mb-3" name="pass" id="pass" placeholder="create password"
                    required>

                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control mb-3" name="c_pass" id="c_pass"
                    placeholder="enter the password again" required>

                <label class="form-label">Address</label>
                <input type="number" class="form-control mb-3" name="house_number" id="house_number"
                    placeholder="House Number" required>
                <input type="text" class="form-control mb-3" name="city" id="city" placeholder="City" required>
                <input type="text" class="form-control mb-3" name="state" id="state" placeholder="State" required>
                <input type="number" class="form-control mb-3" name="pin_code" id="pin_code" placeholder="PIN CODE"
                    required>

                <input type="submit" value="SignUp" class="btn btn-success mb-2">

            </form>
            <a href="{% url 'login' %}">Already have an account?</a>
        </div>

    </div>


</body>

</html>
