<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <div class="container w-50 p-3 my-3 border border-4 border-dark">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <img src='{{user_profile.profile_pic.url}}' alt='user_image' height="100" width="100"
                        class='border rounded-circle'>
                    <h1 class="text-primary">{{request.user.first_name}} {{request.user.last_name}}</h1>
                    <h4 class="text-success">({{request.user.username}}) ({{user_profile.type}})</h4>
                </div>
            </div>
            <hr>
            <h3>E-mail: {{request.user.email}} </h3>
            <hr>
            <h3>Address: <span class="text-danger">{{user_profile.address}}</span></h3>
        </div>
    </div>
    <div class="container text-center">
        <a href="{% url 'logout' %}" class = "btn btn-danger">LogOut</a>
    </div>


</body>

</html>
