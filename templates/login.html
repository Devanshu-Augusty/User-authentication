<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    
<div class="container text-danger text-center">
    {% for message in messages %} {{message}} {% endfor %}
</div>

    <div class="container mx-auto bg-info rounded-4 my-5 border" style="max-width: 400px;">
        <div class="mb-3 mt-3">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <label class="form-label">Username</label>
                <input type="text" class="form-control mb-3" name="user" id="user" placeholder="enter a username"
                    required>

                <label class="form-label">Password</label>
                <input type="password" class="form-control mb-3" name="pass" id="pass" placeholder="Enter password"
                    required>

                <input type="submit" value="LogIn" class="btn btn-primary mb-2">

            </form>
            <a href="{% url 'signup' %}">Create account</a>
        </div>

    </div>


</body>

</html>
